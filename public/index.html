<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <h4 class="mb-4">Dmer ðŸ“©</h4>
        <div class="box">
            <div class="container-fluid my-4">
                <form action="chat.html">
                    <div class="form-group">
                        <label for="username">Your Username</label>
                        <input type="text" minlength="3" required class="form-control" name="username" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="roomSelect">Example multiple select</label>
                        <select required class="form-control" name="room" id="roomSelect">
                        <option>Love</option>
                        <option>School</option>
                        <option>Fun</option>
                        <option>Random</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info d-block ml-auto">Join Room</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
