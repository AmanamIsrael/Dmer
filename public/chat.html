<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="header">
                <div class="container h-100 d-flex justify-content-between align-items-center">
                    <div>
                        <b>Chat Room</b>
                    </div>
                    <div>
                        <button class="btn btn-success">Leave room</button>
                    </div>
                </div>
            </div>
            <div class="no-gutters row">
                <div class="col-4 sidebar">
                    <div class="container my-2">
                        <span>
                            <strong class="d-block">
                                <i class="fas fa-comment-alt text-danger"></i>
                                Room Name:
                            </strong>
                            Love
                        </span>
                        <span class="d-block mt-2">
                            <strong class="d-block">
                                <i class="text-success fas fa-users"></i>
                                Members:
                            </strong>
                            5
                        </span>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container chat-box">
                        <div class="message p-2 my-2">
                            <h6 class="m-0">messageðŸ¤“</h6>
                            <small class="text-info">Israel 11:12am</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-box d-flex align-items-center">
                <div class="container h-100 py-3 footer d-flex flex-row">
                    <input type="email" class="form-control" id="messageBox" placeholder="your message">
                    <button class="btn btn-info ml-2 px-3">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
