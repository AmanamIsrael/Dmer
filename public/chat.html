<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="header">
                <div class="container h-100 d-flex justify-content-between align-items-center">
                    <div id="roomname">
                    </div>
                    <div>
                        <button id="leave" class="btn btn-success">Leave room</button>
                    </div>
                </div>
            </div>
            <div class="no-gutters row">
                <div class="col-4 sidebar">
                    <div class="h-100 container my-2">
                        <span class="d-block mt-2">
                            <strong class="d-block">
                                <i class="text-success fas fa-users"></i>
                                Members:
                            </strong>
                            <div class="users-wrapper">
                                <ul id="users"></ul>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container chat-box">
                    </div>
                </div>
            </div>
            <div class="message-box d-flex align-items-center">
                <form id="messageForm" class="w-100 container h-100 py-3 footer d-flex flex-row">
                    <input type="text" required class="form-control" id="messageBox" placeholder="your message">
                    <button type="submit" class="btn btn-info ml-2 px-3">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
